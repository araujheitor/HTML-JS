<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculadore IMC </title>
</head>
<body>
    <script>
        function pulaLinha(){
    document.write('<br><br>')
 }

 function mostra(texto){
    document.write(texto)
    pulaLinha()
 } 

 let pesoHeitor = 78
 let alturaHeitor = 1.71

 let imcHeitor = pesoHeitor/(alturaHeitor*alturaHeitor)

 mostra(`O IMC de Heitor é ${imcHeitor}`) //template string
 mostra('O IMC de Heitor é ' + imcHeitor) //concatenação normal
    </script>
</body>
</html>
